<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | H.H. Sojib</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link rel="shortcut icon" href="images/online-resume.png" type="image/x-icon">
<style>
  body { background:#0f172a; color:white; font-family:sans-serif; overflow-x:hidden; }

  /* Floating labels */
  .form-group { position:relative; }
  .form-input {
    width:100%; padding:1rem 0.75rem 0.25rem 0.75rem; border:1px solid #4b5563; border-radius:.5rem;
    background:#1f2937; color:#f9fafb; outline:none; transition:all .3s ease;
  }
  .form-input:focus { border-color:#38bdf8; box-shadow:0 0 8px rgba(56,189,248,.5); }
  .form-label { position:absolute; left:.75rem; top:1rem; color:#9ca3af; font-size:1rem; pointer-events:none; transition:all .3s ease; }
  .form-input:focus + .form-label, .form-input:not(:placeholder-shown) + .form-label { top:.25rem; font-size:.75rem; color:#38bdf8; }

  /* Slide-in animation */
  .animate-slide-up { transform:translateY(30px); opacity:0; transition:all .7s ease-out; }
  .animate-slide-up.show { transform:translateY(0); opacity:1; }

  /* Validation icons */
  .status-icon { position:absolute; right:.75rem; top:50%; transform:translateY(-50%); font-size:1.2rem; pointer-events:none; }

  /* Typing indicator */
  .typing { display:inline-block; width:8px; height:8px; background:#38bdf8; border-radius:50%; margin-right:2px; animation:blink 1s infinite; }
  @keyframes blink { 0%,50%,100%{opacity:0;} 25%,75%{opacity:1;} }

  /* Modal transition */
  .modal { transition: opacity .3s ease, transform .3s ease; }

  /* Social hover effect */
  .social-icon:hover { transform: scale(1.2) rotate(5deg); color:#38bdf8; transition: all .3s ease; }

  /* Card Gradient */
  .info-card { background: linear-gradient(135deg, #6366f1, #ec4899, #8b5cf6); padding:1rem; border-radius:1rem; color:white; box-shadow:0 8px 20px rgba(0,0,0,.3); }
</style>
</head>
<body>
<!-- Navbar placeholder -->
     <div id="navbar-placeholder"></div>

<!-- Contact Section -->
<section class="max-w-4xl mx-auto pt-28 pb-20 px-6">
  <h1 class="text-4xl font-bold mb-12 text-center animate-slide-up">Contact Me</h1>

  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl animate-slide-up" style="transition-delay:.2s;">
    <!-- Form -->
    <form id="contactForm" class="space-y-6 relative">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " class="form-input" required>
        <label for="name" class="form-label">Your Name</label>
        <span id="nameStatus" class="status-icon"></span>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " class="form-input" required>
        <label for="email" class="form-label">Your Email</label>
        <span id="emailStatus" class="status-icon"></span>
      </div>
      <div class="form-group relative">
        <textarea id="message" rows="5" placeholder=" " class="form-input" required></textarea>
        <label for="message" class="form-label">Your Message</label>
        <span id="messageCount" class="absolute right-2 bottom-2 text-xs text-gray-300">0/500</span>
      </div>

      <div id="typingIndicator" class="flex space-x-1 mb-2 hidden">
        <span class="typing"></span><span class="typing" style="animation-delay:.2s"></span><span class="typing" style="animation-delay:.4s"></span>
        <span>Typing...</span>
      </div>

      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-pink-500 hover:from-pink-500 hover:to-indigo-500 transition text-white font-semibold shadow-lg flex justify-center items-center space-x-2 transform hover:scale-105">
        <span>Send Message</span>
        <svg id="loader" class="w-5 h-5 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </button>
    </form>
  </div>

  <!-- Card Container (2 per row) -->
  <div id="cardContainer" class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
</section>

<!-- Modal Alert -->
<div id="customAlert" class="fixed inset-0 bg-black/60 flex items-center justify-center opacity-0 pointer-events-none modal">
  <div class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-8 rounded-3xl text-center shadow-2xl transform scale-75 transition-transform duration-300">
    <div class="flex justify-center mb-4">
      <div class="bg-white/20 p-4 rounded-full shadow-lg animate-bounce">
        <span class="text-3xl">✅</span>
      </div>
    </div>
    <p class="text-white text-xl font-bold mb-6 drop-shadow-lg">Thank you! Your message has been sent.</p>
    <button id="closeAlert" class="bg-white/30 hover:bg-white/50 text-white font-semibold py-2 px-8 rounded-full shadow-md transition transform hover:scale-105">✨ Close</button>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-200 py-10 mt-20">
  <div class="max-w-7xl mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
      <div>
        <h3 class="text-2xl font-bold text-indigo-400 mb-2">H.H. Sojib</h3>
        <p class="text-sm text-gray-300">Full-Stack Development & Design</p>
      </div>
      <div>
        <h4 class="text-lg font-semibold mb-4 border-b border-gray-600 inline-block pb-1">Quick Links</h4>
        <ul class="space-y-2">
          <li><a href="index.html" class="hover:text-indigo-400 transition">Home</a></li>
          <li><a href="services.html" class="hover:text-indigo-400 transition">Services</a></li>
          <li><a href="contact.html" class="hover:text-indigo-400 transition">Contact</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-lg font-semibold mb-4 border-b border-gray-600 inline-block pb-1">Connect</h4>
        <div class="flex justify-center md:justify-start space-x-6 mt-2">
          <a href="https://github.com/habibulhasansojib" target="_blank" class="social-icon text-gray-200"><span class="sr-only">GitHub</span></a>
          <a href="#" class="social-icon text-gray-200"><span class="sr-only">LinkedIn</span></a>
        </div>
      </div>
    </div>
    <div class="mt-8 pt-6 border-t border-gray-700 text-center">
      <p class="text-sm text-gray-300">&copy; <span id="current-year-footer"></span> Habibul Hasan Sojib. All rights reserved.</p>
    </div>
  </div>
</footer>

<!-- Scroll To Top -->
<button id="scrollToTopBtn" class="fixed bottom-6 right-6 p-4 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition duration-200 transform scale-100 opacity-0 invisible z-50 hover:scale-110">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
  </svg>
</button>

<script>
const form=document.getElementById("contactForm");
const alertBox=document.getElementById("customAlert");
const closeBtn=document.getElementById("closeAlert");
const loader=document.getElementById("loader");
const typingIndicator=document.getElementById("typingIndicator");
const nameInput=document.getElementById("name");
const emailInput=document.getElementById("email");
const messageInput=document.getElementById("message");
const nameStatus=document.getElementById("nameStatus");
const emailStatus=document.getElementById("emailStatus");
const messageCount=document.getElementById("messageCount");
const cardContainer=document.getElementById("cardContainer");

// Animate on load
window.addEventListener("load",()=>{document.querySelectorAll(".animate-slide-up").forEach((el,i)=>{setTimeout(()=>el.classList.add("show"),i*150);});});
document.getElementById("current-year-footer").textContent=new Date().getFullYear();

// Live typing indicator
[nameInput,emailInput,messageInput].forEach(input=>{
  input.addEventListener("input",()=>{
    typingIndicator.classList.remove("hidden");
    setTimeout(()=>typingIndicator.classList.add("hidden"),1000);
    messageCount.textContent=`${messageInput.value.length}/500`;
  });
});

// Validation icons
nameInput.addEventListener("input",()=>{nameStatus.textContent=nameInput.value.length>=3?"✓":"⚠";});
emailInput.addEventListener("input",()=>{emailStatus.textContent=/^\S+@\S+\.\S+$/.test(emailInput.value)?"✓":"⚠";});

// Form submit
form.addEventListener("submit",e=>{
  e.preventDefault();
  const name=nameInput.value.trim();
  const email=emailInput.value.trim();
  const message=messageInput.value.trim();
  if(!name||!email||!message)return alert("All fields are required!");
  loader.classList.remove("hidden");
  setTimeout(()=>{
    loader.classList.add("hidden");
    alertBox.classList.remove("opacity-0","pointer-events-none");
    const modal=alertBox.querySelector("div");
    modal.classList.remove("scale-75"); modal.classList.add("scale-100");
    form.reset(); messageCount.textContent="0/500";
    nameStatus.textContent=""; emailStatus.textContent="";

    // Create new card
    const card=document.createElement("div");
    card.className="info-card";
    card.innerHTML=`<p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Message:</strong> ${message}</p>`;
    cardContainer.prepend(card);

    confetti({particleCount:100,spread:70,origin:{y:0.6}});
  },1200);
});

closeBtn.addEventListener("click",()=>{
  const modal=alertBox.querySelector("div");
  modal.classList.remove("scale-100"); modal.classList.add("scale-75");
  setTimeout(()=>alertBox.classList.add("opacity-0","pointer-events-none"),300);
});

// Scroll to top
const scrollBtn=document.getElementById("scrollToTopBtn");
window.addEventListener("scroll",()=>{if(window.scrollY>300)scrollBtn.classList.remove("opacity-0","invisible");else scrollBtn.classList.add("opacity-0","invisible");});
scrollBtn.addEventListener("click",()=>window.scrollTo({top:0,behavior:"smooth"}));
</script>
<script src="script.js"></script>
</body>
</html>
