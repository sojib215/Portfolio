    <style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 1s ease forwards;
  }
  .animate-slideUp {
    animation: slideUp 1s ease forwards;
  }
</style>


</head>

<body class="bg-[#0f1a2b] text-white">

<!-- CONTACT SECTION -->
<section class="max-w-5xl mx-auto pt-32 pb-20 px-6">

  <h1 class="text-4xl font-bold mb-8 text-gray-200 text-center">
    Contact Me
  </h1>

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
    <form class="space-y-5" id="contactForm">
      <input type="text" placeholder="Your Name" 
        class="w-full p-4 rounded-md bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400 transition">

      <input type="email" placeholder="Your Email" 
        class="w-full p-4 rounded-md bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400 transition">

      <textarea rows="5" placeholder="Your Message" 
        class="w-full p-4 rounded-md bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"></textarea>

      <button type="submit" 
        class="w-full py-3 rounded-md bg-sky-500 hover:bg-sky-600 text-white font-semibold transition shadow-md">
        Send Message
      </button>
    </form>
  </div>

</section>



<!-- CUSTOM CENTERED MODAL ALERT -->
<div id="customAlert" class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-500 z-50">
  <div class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-3xl shadow-2xl max-w-sm w-full p-8 text-center transform scale-75 transition-transform duration-500">
    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-white/20 p-4 rounded-full shadow-lg animate-bounce">
        <span class="text-3xl">✅</span>
      </div>
    </div>
    <!-- Message -->
    <p class="text-white text-xl font-bold tracking-wide mb-6 drop-shadow-lg">Thank you for your message!</p>
    <!-- Button -->
    <button id="closeAlert" class="bg-white/30 hover:bg-white/50 text-white font-semibold py-2 px-8 rounded-full shadow-md transition-all duration-300 transform hover:scale-105">
      ✨ Close
    </button>
  </div>
</div>

<script>
  const form = document.getElementById('contactForm');
  const alertBox = document.getElementById('customAlert');
  const closeBtn = document.getElementById('closeAlert');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Show modal with animation
    alertBox.classList.remove('opacity-0', 'pointer-events-none');
    const modal = alertBox.querySelector('div');
    modal.classList.remove('scale-75');
    modal.classList.add('scale-100');

    form.reset();
  });

  // Close button functionality
  closeBtn.addEventListener('click', () => {
    const modal = alertBox.querySelector('div');
    modal.classList.remove('scale-100');
    modal.classList.add('scale-75');
    setTimeout(() => {
      alertBox.classList.add('opacity-0', 'pointer-events-none');
    }, 300); // smooth transition before hiding
  });
</script>
